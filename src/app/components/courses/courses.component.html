<div class="container">
  <h2 class="mt-3">My Courses</h2>
  <div class="row">
    <div class="col-2 offset-10">
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary mr-5" data-toggle="modal" data-target="#createCourseModal"
          (click)="onClickCreateCourse()">Create course</button>
      </div>
    </div>

    <div class="col-12">
      <div class="row">
        <div class="col-md-4" *ngFor="let course of courses; let index = index;">
          <div class="card mt-3" style="width: 18rem;">
            <img class="card-img-top" style="height:100%" src="{{course.img_url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{course.coursename}}</h5>
              <p class="card-text">{{course.description}}</p>
              <a href="#" class="btn btn-primary mr-5">Enroll</a>
              <a [routerLink]="['/courseEditor', course.course_id]" class="btn btn-primary">View Course</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="createCourseModal" tabindex="-1" role="dialog" aria-labelledby="createCourseModal"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createCourseModal">Enter course name</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form [formGroup]="courseForm" (ngSubmit)="onSubmit()" *ngIf="isCreateCourse">
          <div class="form-group">
            <input type="text" id="coursename" formControlName="coursename" class="form-control"
              placeholder="Course name">
          </div>

          <div class="form-group">
            <input type="text" id="description" formControlName="description" class="form-control"
              placeholder="Description">
          </div>

          <div class="form-group">
            <label for="imageUpload">Image Upload</label>
            <input type="file" (change)="fileEvent($event)" name="imageUpload" id="imageUpload" value="dataFile"/>

            {{this.imgSize}}
            <progress-bar [progress]="imgSize" [color]="'#488aff'">
            </progress-bar>
          </div>


          <button type="button" class="btn btn-secondary mr-5 ml-3" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="closeModal()" [disabled]="canSaveCourse != 1">Save</button>
        </form>

      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
